<html>
<head>   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">       
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">   
</head>

<div>
<canvas id="gl-canvas" width="512"" height="512"</canvas>
</div>
<button id="end-polygon" style="display: none">End Polygon</button>
<div class="row">
    <div class="col-sm-6">
        <p style="text-align: center; font-weight: bold;">Color Selector</p>
        <select id="colors" class="form-select" aria-label="Default select example">
            <option value = "0">Black</option>
            <option value = "1">Red</option>
            <option value = "2">Yellow</option>
            <option value = "3">Green</option>
            <option value = "4">Blue</option>
            <option value = "5">Magenta</option>
            <option value = "6">Cyan</option>
            <option value = "7">Pine Green</option>
        </select>
    </div>
</div>
<div class="row">
    <div class="col-sm-6">
        <p style="text-align: center; font-weight: bold;">Shape Selector</p>
        <select id="shapes" class="form-select" aria-label="Default select example">
            <option value = "0">Garis</option>
            <option value = "1">Segitiga</option>
            <option value = "2">Segiempat</option>
            <option value = "3">Segibanyak</option>
        </select>
    </div>
</div>
<button id="clear-frame">Clear Frame</button>
<script id="vertex-shader" type="x-shader/x-vertex">
#version 300 es

in vec4 aPosition;
in vec4 aColor;

out vec4 vColor;

void main()
{
    gl_Position = aPosition;
    vColor = aColor;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
#version 300 es

precision mediump float;

in vec4 vColor;
out vec4 fColor;

void main()
{
    fColor = vColor;
}
</script>



<script src="./Common/initShaders.js"></script>
<script src="./Common/MVnew.js"></script>
<script src="cad.js"></script>

</html>
